<!DOCTYPE html>
<html lang="en" >
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }
        
        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 450px;
            padding: 50px;
            transform: translate(-50%, -50%);
            background: white;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        
        .login-box:hover {
            transform: translate(-50%, -52%);
        }
        
        .login-box h2 {
            margin: 0 0 40px;
            padding: 0;
            color: #2e7d32;
            text-align: center;
            font-size: 32px;
        }
        
        .user-box {
            position: relative;
            margin-bottom: 35px;
            width: 85%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .user-box input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            background: white;
            transition: all 0.3s ease;
        }
        
        .user-box label {
            position: absolute;
            top: -12px;
            left: 12px;
            font-size: 13px;
            color: #666;
            background: white;
            padding: 0 8px;
            transition: all 0.3s ease;
        }
        
        .user-box input:focus {
            border-color: #2e7d32;
        }
        
        .user-box input:focus ~ label {
            color: #2e7d32;
        }
        
        .submitlink {
            display: block;
            width: 55%;
            padding: 13px;
            background: #2e7d32;
            color: white !important;
            text-align: center;
            border-radius: 6px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 35px auto;
            border: none;
            cursor: pointer;
        }
        
        .submitlink:hover {
            background: #1b5e20;
            box-shadow: 0 5px 15px rgba(46,125,50,0.3);
            transform: translateY(-2px);
        }
        
        .last_line_on_form {
            text-align: center;
            margin-top: 30px;
            font-size: 15px;
        }
        
        .last_line_p {
            color: #666;
            margin: 0;
            display: inline;
        }
        
        .signuplink, .home_page_link {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
            margin-left: 5px;
            transition: color 0.3s ease;
        }
        
        .signuplink:hover, .home_page_link:hover {
            color: #1b5e20;
        }
        
        .messages {
            background-color: #ffebee;
            padding: 12px;
            border-radius: 6px;
            color: #c62828;
            margin: 20px 0;
            font-size: 14px;
            text-align: center;
            border: 1px solid #ffcdd2;
        }
    </style>
<head>
  <meta charset="UTF-8">
  <title> Login Form </title>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-box">
  <h2>Login</h2>
  <form id="submitForm" method="POST">
    {% csrf_token %}
    <div class="user-box">
      <input type="text" name="username" required>
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" required>
      <label>Password</label>
    </div>
    <a href="#" class="submitlink" onclick="submitForm()">
        Submit
    </a>
    <div class="last_line_on_form"><p class="last_line_p">Don't have an account?</p>
    <a class="signuplink" href="{% url 'registerpage' %}">
        Signup</a>
     </div><BR><a href="{% url 'home' %}" class="home_page_link">Home</a>
    {% for message in messages %}
     <p class="messages">{{message}}</p>
    {% endfor %}
    <script>
        function submitForm() {
            document.getElementById("submitForm").submit();
        }
    </script>
  </form>
</div>
<!-- partial -->
</body>
</html>
