{% load static %}
<link rel="stylesheet" href="{% static 'css/news_page.css' %}">
{% include 'parts/header.html'%}
    <style>
        .news_all {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px;
            margin: 20px;
            display: flex;
            gap: 20px;
        }

        .news_img {
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .news_img:hover {
            transform: scale(1.02);
        }

        .news_text {
            margin: 30px;
        }
    </style>


{% block news_main %}
    {% for x in news_fields %}
        {% if x.news_activate == True %}
            <div class="news_all">
                <img src="{{x.news_image.url}}" class="news_img" alt=" ">
                <div class="news_text">
                    <h2>{{x.news_title}}</h2> 
                    <p>{{x.news_text}}</p>
                </div>
            </div>
        {% endif %}
    {% endfor %}
{% endblock news_main %}


{% include 'parts/footer.html'%}
